version: '3.8'

services:
  monica:
    image: monica:latest
    container_name: monica
    restart: unless-stopped
    ports:
      - "8084:80"
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=https://crm.anarchy.pizza
      - DB_CONNECTION=mysql
      - DB_HOST=monica-db
      - DB_PORT=3306
      - DB_DATABASE=monica
      - DB_USERNAME=monica
      - DB_PASSWORD=${DB_PASSWORD}
      - MAIL_MAILER=log
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
      - REDIS_HOST=monica-redis
    volumes:
      - /storage/appdata/gold/monica:/var/www/html/storage
    depends_on:
      - monica-db
      - monica-redis
    networks:
      - monica-net
      - anarchy-pizza

  monica-db:
    image: mysql:8.0
    container_name: monica-db
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MYSQL_DATABASE=monica
      - MYSQL_USER=monica
      - MYSQL_PASSWORD=${DB_PASSWORD}
    volumes:
      - /storage/appdata/gold/minio-db:/var/lib/mysql
    networks:
      - monica-net

  monica-redis:
    image: redis:7-alpine
    container_name: monica-redis
    restart: unless-stopped
    volumes:
      - /storage/appdata/bronze/monica-redis:/data
    networks:
      - monica-net

networks:
  monica-net:
    driver: bridge
  anarchy-pizza:
    external: true
